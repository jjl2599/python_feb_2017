<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div class="line">
    <h3>Survey Form</h3>
    <div id="Info">
      <form id="dsform" action="/new_user" method="post">
        {% csrf_token %}
        <h3>Your Name: <input type='text' name='user_name'></h3>
        <h3>Dojo Location:</h3>
          <select name='dojo_location' form='dsform'>
            <option value="Dallas">Dallas</option>
            <option value="San Francisco">San Francisco</option>
            <option value="Seattle">Seattle</option>
            <option value="Other">Other</option>
          </select>
        <h3>Favorite Language:</h3>
          <select name='favorite_language' form='dsform'>
            <option value="Python">Python</option>
            <option value="Ruby">Ruby</option>
            <option value="C++">C++</option>
            <option value="Other">Other</option>
          </select>
        <h3>Comment (optional):  <input id="cbox" type="text" name='submit_comment'></h3>
        <input type="submit" value = "Submit">
      </form>
    </div>
  </div>
</body>

<html>
    <head>
       <title>Form Test Index</title>
       <link rel='stylesheet' tye='type/css' href="{{url_for('static', filename='dsstyle1.css')}}">
    </head>
    <body>
      <div id="center">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <p>{{message}}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form id="dsform" action='/results' method='post'>
            <h3>Email: <input type='text' name='email'></h3>
            <h3>First Name: <input type='text' name='first_name'></h3>
            <h3>Last Name: <input type='text' name='last_name'></h3>
            <h3>Password: <input type='text' name='password'></h3>
            <h3>Confirm Password: <input type='text' name='confirm_password'></h3>
            <input type='submit' id="button" value='Submit'>
        </form>
      </div>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Full Friends</title>
</head>
<body>
  <div class="container">
    <div>
      <h2>Add a User</h2>
      <form action="/friends" method="post">
        <label for="first_name">First Name: <input type="text" name="first_name" id="first_name"></label>
        <label for="last_name">Last Name: <input type="text" name="last_name" id="last_name"></label>
        <label for="email">Email: <input type="text" name="email" id="email"></label>
        <input type="submit" value="Create User">
      </form>
    </div>
    <div>
      <h2>All Users</h2>
      <table>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Date Joined</th>
        </tr>
        {% for friend in data['friends']: %}
           <tr>
             <td><a href="/friends/{{ friend['id']}}/edit">{{ friend['first_name'] }}</a></td>
             <td>{{ friend['last_name'] }}</td>
             <td>{{ friend['email'] }}</td>
             <td>{{ friend['created_at']}}</td>
           </tr>
        {% endfor %}
      </table>
    </div>
  </div>
<body>
</html>
